<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./styles.css" <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Materialize Cheatsheet</title>
</head>

<body>

    <div class="hero">
        <h1 class="center-align">Materialize Cheatsheet</h1>
    </div>

    <div class="container">
        <section class="buttonSec contiainer">
            <h2>Buttons</h2>
            <p>There are three types of buttons in materialize:</p>
            <h4>Raised Buttons</h4>
                <div>
                    <h5>Effects</h5>
                    <button class="btn">standard</button>
                    <button class="btn pulse">pulse</button>
                    <button class="btn waves-effect">waves</button>

                </div>
                <div>
                    <h5>Color Classes & Sizes</h5>
                    <button class="btn red lighten-4">pink</button>
                    <button class="btn-large  pink accent-2 ">LARGE</button>
                    <button class="btn  light-green lighten-3">green</button>
                
                </div>
                <div>
                    <h5>Submit</h5>
                    <button class="btn blue lighten-3" type="submit">Submit <i class="material-icons right">send</i>
                    </button>
                    
                </div>
                <div>
                    <h5>Disabled</h5>
                    <button class="btn disabled">disabled</button>
                </div>
        </section>

    </div>

</body>





<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

<script>
    $(".button-collapse").sideNav();
</script>

</body>

</html>
